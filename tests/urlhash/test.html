<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<script type="text/javascript" src="../../includeall.js"></script>
	
	<title>Curves</title>
	<script type="text/javascript">
		
		function ready() {
				
				$script.ready(['urlhash'], function() {
					
					$("#change").click(function() {
						$bush.url.set($("#to").val());
					});
					
					$bush.url.popstate(function(pathname) {
						
						$("#url").html(pathname);
					});
					
				});
				
				
				
				$script('../../dist/extends/urlhash/urlhash.mb.alfa.js', 'urlhash');
		
		};
	</script>
</head>
<body>
	<p>set url</p>
	<input type="text" id="to" /><input type="button" id="change" value="change url" />
	<p>Перехват back forth:</p>
	<pre><code id="url">none</code></pre>
</body>
</html>
